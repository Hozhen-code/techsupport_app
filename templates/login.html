{% block content %}
<section class="page" style="max-width:440px;margin:40px auto;">
  <h2>로그인</h2>
  {% if error %}
    <div class="card" style="border-color:#1de1c7;color:#b91c1c;background:#fff1f2;margin-bottom:12px;">
      {{ error }}
    </div>
  {% endif %}
  <form method="post" action="/login" class="card" style="padding:16px;border:1px solid #e6e6ef;border-radius:12px;background:#fff;">
    <div class="row" style="display:flex;flex-direction:column;gap:6px;margin-bottom:12px;">
      <label>아이디</label>
      <input class="input" type="text" name="username" required>
    </div>
    <div class="row" style="display:flex;flex-direction:column;gap:6px;margin-bottom:12px;">
      <label>비밀번호</label>
      <input class="input" type="password" name="password" required>
    </div>
    <div class="row" style="display:flex;gap:8px;">
      <button class="btn primary" type="submit">로그인</button>
    </div>
  </form>
</section>
{% endblock %}
