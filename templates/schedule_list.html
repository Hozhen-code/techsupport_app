{% extends "base.html" %}
{% block content %}
<h2>일정관리</h2>
<form method="get" class="filter">
  <input type="date" name="fdate" value="{{ fdate }}" />
  <input type="date" name="tdate" value="{{ tdate }}" />
  <select name="manager">
    <option value="">담당자(전체)</option>
    {% for m in managers %}<option value="{{m}}" {% if manager==m %}selected{% endif %}>{{m}}</option>{% endfor %}
  </select>
  <input type="text" name="q" value="{{ q }}" placeholder="일정/현장/메모 검색" />
  <button type="submit">검색</button>
  <a class="btn primary" href="/schedule/new">+ 새 일정</a>
</form>

<table class="table">
  <thead><tr><th>ID</th><th>날짜</th><th>일정명</th><th>현장</th><th>담당자</th><th>시간</th><th>메모</th><th></th></tr></thead>
  <tbody>
  {% for s in items %}
    <tr>
      <td>{{s.id}}</td>
      <td>{{s.date.strftime("%Y-%m-%d")}}</td>
      <td>{{s.title}}</td>
      <td>{{s.site or ""}}</td>
      <td>{{s.manager}}</td>
      <td>{{(s.start_time or "") ~ ("~" + s.end_time if s.end_time else "")}}</td>
      <td>{{s.memo or ""}}</td>
      <td>
        <a href="/schedule/edit/{{s.id}}">수정</a>
        <form method="post" action="/schedule/delete/{{s.id}}" style="display:inline" onsubmit="return confirm('삭제할까요?');">
          <button type="submit">삭제</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
