{% extends "base.html" %}
{% block content %}
<h2>일정 {{ "등록" if mode=="new" else "수정" }}</h2>
<form method="post" class="form">
  <label>날짜 <input type="date" name="date_" value="{{ today }}" required></label>
  <label>일정명 <input type="text" name="title" value="{{ item.title if item else '' }}" required></label>
  <label>현장 <input type="text" name="site" value="{{ item.site if item else '' }}"></label>
  <label>담당자
    <select name="manager" required>
      {% for m in managers %}<option value="{{m}}" {% if item and item.manager==m %}selected{% endif %}>{{m}}</option>{% endfor %}
    </select>
  </label>
  <label>시작시간(HH:MM) <input type="time" name="start_time" value="{{ item.start_time if item else '' }}"></label>
  <label>종료시간(HH:MM) <input type="time" name="end_time" value="{{ item.end_time if item else '' }}"></label>
  <label>메모 <input type="text" name="memo" value="{{ item.memo if item else '' }}"></label>
  <div class="actions">
    <button type="submit">{{ "등록" if mode=="new" else "저장" }}</button>
    <a class="btn" href="/schedule">취소</a>
  </div>
</form>
{% endblock %}
